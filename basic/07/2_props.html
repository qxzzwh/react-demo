<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="test1"></div>

    <script type="text/babel"></script>
    <script type="text/babel">
        // function Demo() {
        //     return <h2>I am a function defined component</h2>
        // }
        class Demo extends React.Component {

            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
                speak: PropTypes.func
            }
            static defaultProps = {
                sex: 'AAA'
            }
            render() {
                const { name, age, sex } = this.props;
                return (<ul>
                    <li>Name: {name}</li>
                    <li>Sex: {sex}</li>
                    <li>Age: {age + 1}</li>
                </ul>
                )
            }
        }

        ReactDOM.render(<Demo name="zhangsan" age={19} sex="male" />, document.getElementById('test1'));
        ReactDOM.render(<Demo name="lisi" age={20} sex="female" />, document.getElementById('test2'));
        const p = { name: 'wangwu', age: 30 };
        ReactDOM.render(<Demo {...p} />, document.getElementById('test3'));

        // debugger;
    </script>
</body>
